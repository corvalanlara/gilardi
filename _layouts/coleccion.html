---
layout: default
---
<main>
	<div class="section">
		<div class="container">
			<div class="sticky">
			{% include return.html %}
			<h1 class="title has-text-black">{{ page.title }}</h1>
			<h5 class="subtitle">{{ page.year }}</h5>
			<p>{{ content }}</p>
			</div>
			<div class="section obras">
			{% for obra in site.obras %}
			{% if obra.coleccion == page.tag %}
			{% include work.html %}
			{% endif %}
			{% endfor %}
			</div>
		</div>
	</div>
</main>
